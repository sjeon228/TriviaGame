<!DOCTYPE HTML>
<HTML lang = "en-us">
<HEAD>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
	<title>Trivia Game</title>
</HEAD>

<BODY>
	<div class = "container" id = "start">
		<div class = "header">
			<h1>Finish the Lyrics</h1>
		</div>
	
		<div class = "row">
			<div class = "panel-body buttonStart">
					<button type="button" class="btn btn-default btn-lg btnStart">START</button>
			</div>
		</div>
	</div>

	<div class = "container" id = "questionPage">
		<div class = "row timer">
			<div class = "panel-body time">
				
			</div>
		</div>
		<div class = "row">
			<div class = "panel-body question">
				
			</div>
		</div>
		<div class = "row">
			<div class = "panel-body answerChoices">
				<button type="button" class="btn btn-default btn-lg choiceBtn" id = "choiceA"></button>
				<br>
				<button type="button" class="btn btn-default btn-lg choiceBtn" id = "choiceB"></button>
				<br>
				<button type="button" class="btn btn-default btn-lg choiceBtn" id = "choiceC"></button>
				<br>
				<button type="button" class="btn btn-default btn-lg choiceBtn" id = "choiceD"></button>
			</div>
		</div>
	</div>

	<div class = "container" id ="answerPage">
		<div class = "row timer">
			<div class = "panel-body time">
				
			</div>
		</div>
		<div class = "row">
			<div class = "panel-body answer">
				
			</div>
		</div>
		<div class = "row">
			<div class = "panel-body answerComment">

			</div>
		</div>
		<div class = "row">
			<div class = "panel-body gif">

			</div>
		</div>
	</div>

	<div class = "container" id = "resultPage">
		<div class = "row timer">
			<div class = "panel-body time">
				
			</div>
		</div>
		<div class = "row">
			<div class = "panel-body resultCommment">
				
			</div>
		</div>
		<div class = "row">
			<div class = "panel-body result">

			</div>
		</div>
		<div class = "row">
			<div class = "panel-body restart">
				<button type="button" class="btn btn-default btn-lg resetBtn">Start Over?</button>
			</div>
		</div>
	</div>


<script src="assets/javascript/app.js"></script>
</BODY>
</HTML>
